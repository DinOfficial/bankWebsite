<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bank Website</title>
</head>
<body>
      <header>
            <h1 style="text-align: center; font-size: 40px;">Welcome To <span style="color: goldenrod;">Project Bank</span></h1>
      </header>
      <main>
            <section style="background-color: green; width: 90%; height: 200px; margin: auto;">
                  <h3 style="text-align: center; font-size: 25px;color: honeydew; padding-top: 20px;">Please Login</h3>
                  <div style="display: flex; flex-direction: column; ">
                        <input id="user-email" style="display:block; width: 50%; margin: 5px auto; font-size: 16px;padding: 5px 10px; border-radius: 5px;border: none;" type="text" placeholder="Your Email">
                        <input id="user-password" style="display:block; width: 50%;margin: 5px auto; font-size: 16px;padding: 5px 10px; border-radius: 5px; border: none;" type="password" placeholder="Your Password">
                        <button id="submit-btn" style="display: block;padding: 5px 10px; margin: 10px auto;font-size: 15px; border: none; border-radius: 5px;background-color:goldenrod;"> Submit</button>
                  </div>

            </section>
      </main>

      <script src="js/bank.js"></script>
</body>
</html>
