<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Banking</title>
</head>
<body>
      <header>
            <h1 style="text-align: center; font-size: 40px;">Get Some <span style="color: goldenrod;">Money</span></h1>
      </header>
      <main>

            <!-- Balance And Transection -->
            <section>
                  <div style="display: flex; justify-content: center;">
                        <div style="background-color: lightseagreen; width: 30%; margin-right: 5px;text-align: center;">
                              <h2>Deposit</h2>
                              <h3>$ <span id="deposit-balence">000</span></h3>
                        </div>
                        <div style="background-color: green; width: 30%;margin-right: 5px;text-align: center;">
                              <h2>Withdraw</h2>
                              <h3>$ <span id="withdraw-balance">000</span></h3>
                        </div>
                        <div style="background-color:royalblue; width: 30%;text-align: center;">
                              <h2>Balance</h2>
                              <h3>$ <span id="balance-total">000</span></h3>
                        </div>
                  </div>
            </section>

            <!-- Deposit and Withdraw -->
            <section>
                  <div style="display: flex; justify-content: center; margin-top: 20px;">
                        <div style="background-color: mediumvioletred; width: 45%; margin-right: 5px;text-align: center; height: 200px; color: snow;">
                              <h2>Please Deposit</h2>
                              <input id="deposit-field" style="display:block; width: 50%; margin:auto; font-size: 16px;padding: 5px 10px; border-radius: 5px;border: none;" type="number" placeholder="$ Deposit amount"><br>
                              <button id="deposit-btn" style="display: block;padding: 10px 20px; margin:auto;font-size: 15px; border: none; border-radius: 5px;background-color:goldenrod;"> Deposit</button>
                        </div>
                        <div style="background-color: navy; width: 45%; margin-right: 5px;text-align: center; height: 200px; color: snow;">
                              <h2>Please Withdraw</h2>
                              <input id="withdraw-field" style="display:block; width: 50%; margin:auto; font-size: 16px;padding: 5px 10px; border-radius: 5px;border: none;" type="number" placeholder="$ withdraw amount"><br>
                              <button id="withdraw-btn" style="display: block;padding: 10px 20px; margin:auto;font-size: 15px; border: none; border-radius: 5px;background-color:goldenrod;"> Deposit</button>
                        </div>
                  </div>
            </section>
      </main>

      <script src="js/banking.js"></script>
</body>
</html>
